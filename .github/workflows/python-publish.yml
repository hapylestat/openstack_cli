name: Python package

on: [push]


jobs:
  build:
    name: Build

    strategy:
      matrix:
        runs-on: [ubuntu-latest]
        python-version: [3.8]

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Install pip and pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          pip install setuptools wheel twine

      - name: Build wheel for the python ${{ matrix.python-version }}
        run: |
          python setup.py sdist bdist_wheel --dist-dir=dist/${{ matrix.python-version }}

      - name: Upload wheel for python ${{ matrix.python-version }}
        uses: actions/upload-artifact@v2
        with:
          name: openstack_cli_${{ matrix.python-version }}
          path: dist/${{ matrix.python-version }}/*.whl
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/hapylestat/openstack_cli/releases/latest/assets?name=openstack_cli-1.0.dev0-py3-none-any.whl
          asset_path: dist/${{ matrix.python-version }}/openstack_cli-1.0.dev0-py3-none-any.whl
          asset_name: dist/${{ matrix.python-version }}/openstack_cli-1.0.dev0-py3-none-any.whl
          asset_content_type: application/octet-stream